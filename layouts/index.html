{{ partial "head.html" . }}
<div class="site-wrap">
  {{ partial "header.html" . }}

  <div class="post p2 p-responsive wrap" role="main">
    <div class="measure">
      <div class="home">
        <div class="posts">
          {{ range first 5 .Data.Pages }}
            {{ if eq .Type "post" }}
              {{ .Render "summary"}}
            {{ end }}
          {{ end }}
        </div>
      </div>
    </div>
  </div>
</div>
{{ partial "footer.html" . }}
